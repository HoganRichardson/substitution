<!DOCTYPE html>

<head>
    <title>Substitution Cipher Tool</title>
    <script src="script.js"></script>
</head>

<body style="font-family: sans-serif">
    <h1>Substitution Cipher Tool</h1>
    <div id="setupArea">
        <h5 style="display: inline">Enter cipher text:</h5>
        <input type="text" id="cipherInput" required>
        <button onclick="cipherSubmit()">Submit</button>
    </div>
    <div id="text">
    </div>
    <hr>
    <div id="inputArea" hidden>
        <h5 style="display: inline" id="selectedChar"></h5>
        <input type="text" id="textInput" maxlength="1" required>
        <button onclick="charSubmit()">Submit</button>
    </div>
</body>
